{% load static %}
<!DOCTYPE html>
<html lang="en" style="height: 100%">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'navbar.css' %}">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    {% block head %}
    {% endblock %}
</head>
<body style="background-color: #EAEDF1">
<header class="clearfix navbar-fixed-bottom" style="">
    <div class="container">
        <div class="header-left">
            <a href="{% url 'gonderiler' %}"><h1>Your company</h1></a>
        </div>
        <div class="header-right">
            <label for="open">
                <span class="hidden-desktop"></span>
            </label>
            <input type="checkbox" name="" id="open">
            <nav>
                <a href="{% url 'logout' %}">
                    <i class="fas fa-marker"></i>
                    <strong>Bize Ulaşın</strong>
                </a>
                <a href="{% url 'post-create' %}">
                    <i style="font-size: 13px" class="fas fa-plus"></i>
                    <strong>Gönderi Oluştur</strong>
                </a>
                <a href="{% url 'profil' request.user.username %}">
                    <i class="fas fa-user-edit"></i>
                    <strong>Profil</strong>
                </a>
                <a href="{% url 'logout' %}">
                    <i class="fas fa-sign-out-alt"></i>
                    <strong>Çıkış Yap</strong>
                </a>
            </nav>
        </div>
    </div>
</header>
<div style="width:100%;height: 160px;background-image: url(/media/subheader_bg.png)">
    <div class="row">
        <div class="col-lg-12">
            <div style="text-align: center;padding-top: 55px">
                <span style="color: #EAEDF1;font-size: 3.333em;font-family: Ubuntu, sans-serif;"></span>
            </div>
        </div>
    </div>
</div>
{% block body %}
{% endblock %}
<script type="text/javascript" src="{% static 'bootstrap/js/jquery.js' %}"></script>
<script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.bundle.js' %}"></script>
</body>
</html>
